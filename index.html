<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billit - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            font-weight: 300;
            line-height: 1.4;
            color: #a0a0a0;
        }

        .email-form {
            display: flex;
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        input[type="email"] {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 1px solid #333;
            background: transparent;
            color: white;
            font-size: 1rem;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #ffffff;
        }

        button {
            padding: 1rem 2rem;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        .features {
            margin-top: 4rem;
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
        }

        .feature {
            flex-basis: 200px;
        }

        .feature-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .feature-desc {
            color: #a0a0a0;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .email-form {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">billit</h1>
        <p class="tagline">Simplifying billing for modern businesses.<br>Coming soon.</p>
        
        <form class="email-form">
            <input type="email" placeholder="Enter your email for early access" required>
            <button type="submit">Notify Me</button>
        </form>

        <div class="features">
            <div class="feature">
                <h2 class="feature-title">Automated Billing</h2>
                <p class="feature-desc">Set it up once, and let our system handle the rest</p>
            </div>
            <div class="feature">
                <h2 class="feature-title">Smart Analytics</h2>
                <p class="feature-desc">Gain insights from comprehensive financial reports</p>
            </div>
            <div class="feature">
                <h2 class="feature-title">Secure Payments</h2>
                <p class="feature-desc">Enterprise-grade security for your peace of mind</p>
            </div>
        </div>
    </div>
</body>
</html>
